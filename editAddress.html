<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>地址选择器</title>
    <link href="./cityPicker.css" rel="stylesheet" />
</head>
<body>
	<div class="main">
		<section class="telinput">
			<label for="areaselect">地&nbsp&nbsp&nbsp区:</label>
			<input type="text" class="city" name="areaselect" required>
		</section>	
	</div>

    <script type="text/javascript" src="./jquery.min.js"></script>
	<script src="./cityPicker.js"></script>
	<script>
		$(function () {
			$(".city").CityPicker();
        });
	</script>

</body>
</html>
